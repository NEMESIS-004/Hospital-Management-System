<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Management - HealthCarePro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
                <i class="fas fa-hospital-user text-primary me-2"></i>
                HealthCarePro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="schedule.html">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="patients.html">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Schedule Settings</h5>
                        <div class="mb-3">
                            <label class="form-label">Working Hours</label>
                            <div class="row g-2 mb-2">
                                <div class="col">
                                    <input type="time" class="form-control" value="09:00">
                                </div>
                                <div class="col">
                                    <input type="time" class="form-control" value="17:00">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Appointment Duration</label>
                            <select class="form-select">
                                <option value="15">15 minutes</option>
                                <option value="30" selected>30 minutes</option>
                                <option value="45">45 minutes</option>
                                <option value="60">60 minutes</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Break Time</label>
                            <div class="row g-2 mb-2">
                                <div class="col">
                                    <input type="time" class="form-control" value="12:00">
                                </div>
                                <div class="col">
                                    <input type="time" class="form-control" value="13:00">
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" id="saveScheduleSettings">
                            Save Settings
                        </button>
                    </div>
                </div>

                <!-- Working Days -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Working Days</h5>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" checked id="monday">
                            <label class="form-check-label" for="monday">Monday</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" checked id="tuesday">
                            <label class="form-check-label" for="tuesday">Tuesday</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" checked id="wednesday">
                            <label class="form-check-label" for="wednesday">Wednesday</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" checked id="thursday">
                            <label class="form-check-label" for="thursday">Thursday</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" checked id="friday">
                            <label class="form-check-label" for="friday">Friday</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="saturday">
                            <label class="form-check-label" for="saturday">Saturday</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="sunday">
                            <label class="form-check-label" for="sunday">Sunday</label>
                        </div>
                        <button class="btn btn-primary w-100" id="saveWorkingDays">
                            Save Working Days
                        </button>
                    </div>
                </div>
            </div>

            <!-- Calendar View -->
            <div class="col-md-9">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="d-flex align-items-center">
                                <h4 class="mb-0 me-3">March 2024</h4>
                                <div class="btn-group">
                                    <button class="btn btn-outline-primary">
                                        <i class="fas fa-chevron-left"></i>
                                    </button>
                                    <button class="btn btn-outline-primary">
                                        <i class="fas fa-chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-outline-primary active">Month</button>
                                <button class="btn btn-outline-primary">Week</button>
                                <button class="btn btn-outline-primary">Day</button>
                            </div>
                        </div>

                        <!-- Calendar Grid -->
                        <div class="calendar-grid mb-4">
                            <!-- Will be populated dynamically -->
                        </div>

                        <!-- Today's Schedule -->
                        <div class="mt-4">
                            <h5>Today's Schedule</h5>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Time</th>
                                            <th>Patient</th>
                                            <th>Type</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="todaySchedule">
                                        <!-- Will be populated dynamically -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/doctor-schedule.js"></script>
</body>
</html>
